<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheets/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- JavaScript script -->
    <script src="./main.js"></script>

    <script>
        var socket = io.connect();
        $(function () {
            $('#validate').click(function () {
                $("#login").hide();
                var username = $("#input_user").val();
                if (username != '') {
                    socket.emit('addPlayer', username);
                    console.log(username);
                    $('#player1').text(username);
                } else {
                    alert("Vous devez choisir un pseudonyme");
                    window.location.href;
                }
            });
        });



        socket.on('connect', function () {
            console.log('Client has connected to the server!');

        });
    </script>

    <title>RAPOÉSIE</title>
</head>

<body class="rapoetry">
    <div id="hud" class="py-3">
        <h1 class="font-weight-bold center-el">RAPOÉSIE</h1>
    </div>
    <div class="d-flex justify-content-between bg-black py-3 text-white">
        <div>
            <h3 id="player1">Player 1</h3>
        </div>
        <div>
            <h3 id="player2">Player 2</h3>
        </div>
    </div>
    <main>
        <div id="login" class="container">
            <h2 class="text-white font-weight-bold my-5 center-el">Saisis ton pseudonyme pour jouer !</h2>
            <div class="form__group">
                <input type="text" id="input_user" class="form__field" placeholder="Ton pseudonyme">
                <br>
                <div class="center-el mt-5">
                    <button id="validate" type="submit"
                        class="btn btn-lg mx-auto font-weight-bold text-center">Valider</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>
